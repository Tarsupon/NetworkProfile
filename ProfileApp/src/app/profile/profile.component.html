<mat-card class="container">
  <div class="container__profile">
    <div class="profile__personalInformation">
      <i *ngIf="!isImageExists" class="material-icons personalInformation__photo">account_box</i>
      <img *ngIf="isImageExists" mat-card-avatar class="personalInformation__photo" [src]="imagePath">
      <mat-form-field>
        <input matInput class="personalInformation__name" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="personalInformation__surname" readonly>
      </mat-form-field>
      </div>
    <div class="profile__societyInformation">
      <mat-form-field>
        <input matInput class="societyInformation__status" placeholder="status" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="societyInformation__friends" placeholder="friends" readonly>
      </mat-form-field>
      </div>
  </div>
  <button class="container_button" mat-raised-button (click)="getCodeMouseEvent()">Enter from</button>
</mat-card>
